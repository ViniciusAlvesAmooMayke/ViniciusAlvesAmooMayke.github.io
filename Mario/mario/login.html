<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/logins.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div id="background">
    <video loop autoplay muted>
     <source src="./assets/background-video.mp4" type="video/mp4">
    </video>
   
    </div>
  <div class="wrapper">
    <form action="">
      <hi>Login</hi>
      <div class="input-box">
        <input type="text" placeholder="Username" id="login">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="password" id="senha">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label for="">
          <input type="checkbox">
           remember me
        </label>
        <a href="EsqueciSenha.html">Forgot password?</a>
      </div>
      <button type="submit" class="btn" onclick="logar(); return false">Login</button>
      <div class="register-link">
        <p>No login <a href="registro.html" class="registro">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function logar(){
      var login = document.getElementById('login').value;
      var senha = document.getElementById('senha').value;

      if(login == "teste" && senha == "teste"){
          alert('sucesso');
          location.href = "Pagina Inicial.html";
      }else{
          alert('Usuario ou senha incorreta')
      }
    }

  </script>
</body>
</html>
